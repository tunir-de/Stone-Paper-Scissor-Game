<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Stone Paper Scissor Game</h1>
    </div>
    <div class="choices">
        <div class="choice" id="stone"><img src="rock.png"></div>
        <div class="choice" id="paper"><img src="paper.png"></div>
        <div class="choice" id="scissors"><img src="scissors.png"></div>
    </div>
    <div class="scorecard">
        <div class="user">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>    
    </div>
    <div class="status">
        <h2 id="msg">Play</h2>
    </div>
    <script src="game.js"></script>
</body>
</html>
